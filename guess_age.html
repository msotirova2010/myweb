<!DOCTYPE html>
<html lang="en">
<head>
<title>Find my age</title>
<script src="guess_age.js"></script>
</head>
<body>
<h1>Find my age</h1>
<p>Please, enter you first and last name and birth date and click on
"Calculate" button to find your age.</p>
<form action="javascript:formAction()">
<label for="fname">First name:</label>
<input id="fname" name="fname" placeholder="e.g. John" type="text"><br><br>
<label for="lname">Last name:</label>
<input id="lname" name="lname" placeholder="e.g. Smith" type="text"><br><br>
<label for="bdate">Birth date:</label>
<input id="bdate" name="bdate" type="datetime-local"><br><br>
<input type="submit" value="Calculate">
</form>
</body>
</html>
